<!DOCTYPE html>
<html>
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162128675-1"></script>
        <title>Covid 19</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Julius+Sans+One|Orbitron|Poiret+One|Quantico|Russo+One&display=swap" rel="stylesheet">
    </head>
    <style type="text/css">
        @import url('./style.css');
    </style>
    <body>
        <div class="container-fluid text-center pt-4">
            <h1 class="display-4">Covid-19 Dans Le Monde</h1>
            <h2>Visualiser les statistiques de plusieurs pays </h2>
            <form id="form-data">
            <div class="basic-grid mt-5 wi-75 mx-auto" id="inputDiv">
                
                <input type="text" class="form-control  mx-auto font-weight-bold wi-75" name="Country" placeholder="Enter le nom du pays..." list="country1">
                    <datalist id="country1"></datalist>
                    <input type="text" class="form-control  mx-auto font-weight-bold wi-75" name="Country" placeholder="Enter le nom du pays..." list="country2">
                    <datalist id="country2"></datalist>
                    <input type="text" class="form-control  mx-auto font-weight-bold wi-75" name="Country" placeholder="Enter le nom du pays..." list="country3">
                    <datalist id="country3"></datalist>
                    
                
            </div>
            <div class="mt-3 basic-grid wi-75 mx-auto">

                <button type="submit" class="btn btn-dark mx-auto wi-75">Valider</button><br>
                <button class="btn btn-dark mx-auto wi-75 " id="add">Ajouter plus de pays</button><br>
                <select class="btn btn-dark mx-auto wi-75 " id="type">
                    <option value="Confirmed">Confirmees</option>
                    <option value="Recovered">Retablies</option>
                    <option value="Deceased">Decedes</option>
                </select>

            </div>
            </form>
            <div class="basic-grid mt-5" id="cards">

            </div>
            <div class="card mt-5 pt-5 wi-75 mx-auto" id="chart-container">
                <canvas id="canvas"></canvas>
                    
            </div>
            
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./script.js"></script>
</html>
